<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="javascript.js" defer></script>
  </head>
  <body>
    <div class="game-container">
      <h1>Tic-Tac-Toe</h1>
      <div class="player-input">
        <input type="text" id="player1" placeholder="Name of the Player 1" />
        <input type="text" id="player2" placeholder="Name of the Player 2" />
      </div>
      <button id="start-game">Start the Game</button>
      <div id="game-board" class="game-board"></div>
      <div id="game-status"></div>
      <button id="restart-game" style="display: none">Restart the Game</button>
    </div>
  </body>
</html>
